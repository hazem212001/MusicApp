<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/logo.ico">
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-solid-rounded/css/uicons-solid-rounded.css'>
    <link rel="stylesheet" href="css/style.css">
    <title>Music Player</title>
</head>
<body>
    <div class="wrapper">
        <header>
            <button class="hdbtn" title="hdbtn">
                <i class="fi fi-sr-arrow-small-left"></i>
            </button>
            <h3 class="p-now">Playing Now</h3>
            <button class="hdbtn" title="listBtn">
                <i class="fi fi-sr-list"></i>
            </button>
        </header>
        <div class="player">

            <div class="img-area">
                <img src="images/music-1.jpg" alt="">
            </div>

            <div class="song-details">
                <h1 class="name">Animation</h1>
                <h3 class="artist">Coding</h3>
            </div>

            <div class="audioC">
                <div class="song-timer">
                    <span class="current-time">0:00</span>
                    <span class="max-duration">0:00</span>
                </div>
                <div class="progress-area">
                    <div class="progress-bar">
                        <audio id="main-audio" src="songs/music-1.mp3"></audio>
                    </div>
                </div>
            </div>

            <div class="controls">

                <button class="btnC" id="prev" title="prevBtn">
                    <i class="fi fi-sr-rewind"></i>
                </button>

                <button class="play-pause btnC" title="play-pause">
                    <i class="fi fi-sr-play play"></i>
                </button>

                <button class="btnC" id="next" title="nextBtn">
                    <i class="fi fi-sr-forward"></i>
                </button>
            </div>

        </div>
    </div>
<script src="javascript/script.js"></script>
</body>
</html>
